<h1>{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date: 'y'}})</small></h1>
<hr>
<div class="row animated fadeIn">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [title]="heroe.nombre" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Volver</a>
    </div>
    <div class="col-md-8">
        <p>
            <b>Casa: </b> {{heroe.casa}}
            <img [src]="imagenCasa" [alt]="heroe.nombre" class="img-fluid" style="width: 100px;">
            <br>
            <b>Biograf√≠a: </b> {{heroe.bio}}
        </p>
    </div>
</div>
