<h1>Resultado de la búsqueda para el término: <small>{{textoBusqueda}}</small></h1>
<hr>
<div class="card-columns">
    <app-heroe-tarjeta (heroeSeleccionado)="verHeroe($event)" [heroe]="heroe" [indice]="heroe.indice" *ngFor="let heroe of heroesEncontrados"></app-heroe-tarjeta>
</div>
<div *ngIf="(heroesEncontrados.length === 0)" class="alert alert-danger animated fadeIn fast">
    No se encontraron resultados con el termino {{textoBusqueda}}.
</div>
