<h1>Resultado de la búsqueda para el término: <small>{{textoBusqueda}}</small></h1>
<hr>
<div *ngIf="(heroesEncontrados.length >= 1)" class="card-columns">
    <div *ngFor="let heroe of heroesEncontrados; let i = index" class="card">
        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre" [title]="heroe.nombre">
        <div class="card-body">
            <h5 class="card-title">{{heroe.nombre}}</h5>
            <p class="card-text">{{heroe.bio}}</p>
            <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
            <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary btn-block">
                Más información
            </a>
        </div>
    </div>
</div>
<div *ngIf="(heroesEncontrados.length === 0)" class="container-fluid">
    No se encontraron resultados con el termino {{textoBusqueda}}
</div>
